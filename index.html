<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Derecho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular - Derecho</h1>

  <div class="semestre" id="semestre1">
    <h2>1° Semestre</h2>
    <button class="ramo">Introducción al Derecho</button>
    <button class="ramo">Historia del Derecho</button>
    <button class="ramo">Historia y Evolución de las Instituciones Civiles</button>
    <button class="ramo">Electivo de Comunicación I</button>
  </div>

  <div class="semestre bloqueado" id="semestre2">
    <h2>2° Semestre</h2>
    <button class="ramo">Fundamentos Filosóficos del Derecho</button>
    <button class="ramo">Historia Institucional de Chile</button>
    <button class="ramo">Introducción a la Economía</button>
    <button class="ramo">Electivo de Comunicación II</button>
  </div>

  <div class="semestre bloqueado" id="semestre3">
    <h2>3° Semestre</h2>
    <button class="ramo">Derecho Romano I</button>
    <button class="ramo">Derecho Constitucional I</button>
    <button class="ramo">Teoría del Estado</button>
    <button class="ramo">Electivo de Comunicación III</button>
  </div>

  <div class="semestre bloqueado" id="semestre4">
    <h2>4° Semestre</h2>
    <button class="ramo">Derecho Civil I</button>
    <button class="ramo">Derecho Procesal Civil I</button>
    <button class="ramo">Derecho Penal I</button>
    <button class="ramo">Electivo de Comunicación IV</button>
  </div>

  <div class="semestre bloqueado" id="semestre5">
    <h2>5° Semestre</h2>
    <button class="ramo">Derecho Comercial I</button>
    <button class="ramo">Derecho Laboral I</button>
    <button class="ramo">Derecho Administrativo I</button>
    <button class="ramo">Electivo Libre I</button>
  </div>

  <div class="semestre bloqueado" id="semestre6">
    <h2>6° Semestre</h2>
    <button class="ramo">Derecho Constitucional II</button>
    <button class="ramo">Derecho Civil II</button>
    <button class="ramo">Derecho Procesal Penal I</button>
    <button class="ramo">Electivo Libre II</button>
  </div>

  <div class="semestre bloqueado" id="semestre7">
    <h2>7° Semestre</h2>
    <button class="ramo">Derecho Comercial II</button>
    <button class="ramo">Derecho Laboral II</button>
    <button class="ramo">Derecho Administrativo II</button>
    <button class="ramo">Electivo Libre III</button>
  </div>

  <div class="semestre bloqueado" id="semestre8">
    <h2>8° Semestre</h2>
    <button class="ramo">Derecho Procesal Civil II</button>
    <button class="ramo">Derecho Penal II</button>
    <button class="ramo">Derecho Internacional Público</button>
    <button class="ramo">Electivo Libre IV</button>
  </div>

  <div class="semestre bloqueado" id="semestre9">
    <h2>9° Semestre</h2>
    <button class="ramo">Derecho Internacional Privado</button>
    <button class="ramo">Derecho Constitucional III</button>
    <button class="ramo">Derecho Ambiental</button>
    <button class="ramo">Electivo Libre V</button>
  </div>

  <div class="semestre bloqueado" id="semestre10">
    <h2>10° Semestre</h2>
    <button class="ramo">Seminario de Titulación</button>
    <button class="ramo">Práctica Profesional</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
